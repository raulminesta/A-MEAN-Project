<div class="page-header text-center">
  <h1><span class="fa fa-anchor"></span> Welcome <span ng-bind="_this.user.username"></span></h1>
  <button class="btn btn-danger btn-sm" ng-click="PC.logout()">Logout</button>
</div>
<div class="inline2">
  <div class="row">
    <!-- LOCAL INFORMATION -->
    <div>
      <div class="well">
        <h3><span class="fa fa-user"></span> Local</h3>
          <p>
            <strong>id</strong>: <span ng-bind="PC.user._id"></span><br>
            <strong>username</strong>: <span ng-bind="PC.user.username"></span><br>
            <strong>email</strong>: <span ng-bind="PC.user.local.email"></span>
            <br>
            <strong>password</strong>: <span ng-bind="PC.user.local.password">
            </span>
          </p>
      </div>
    </div>
  </div>
    <!-- FRIEND REQUESTS -->
  <h3><span class="fa fa-smile-o"></span> Friend Requests</h3>
  <table class="table table-condensed">
    <thead>
      <tr>
        <th>Username</th>
        <th>Accept</th>
        <th>Decline</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="request in PC.requestedFriendship">
        <td ng-bind="request.username"></td>
        <td>
          <button class="btn btn-xs btn-success"
                     ng-click="PC.acceptRequest(request)">Yes Please
          </button>
        </td>
        <td>
          <button class="btn btn-xs btn-danger"
                     ng-click="PC.deleteRequest(request)">Not Today
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="inline2">
<!-- OTHER USERS -->
  <h3><span class="fa fa-users"></span> Other Users</h3>
  <table class="table table-condensed">
    <thead>
      <tr>
        <th>Username</th>
        <th>Request</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="other in PC.everyone">
        <td ng-bind="other.username"></td>
        <td>
          <button class="btn btn-xs btn-success"
                     ng-click="PC.friendRequest(other)">Send Friend Request
          </button>
        </td>
      </tr>
    </tbody>
    <!-- PENDING FRIEND REQUESTS -->
    <tbody>
      <tr ng-repeat="ask in PC.pendingFriends">
        <td ng-bind="ask.username"></td>
        <td>
          <button class="btn btn-xs btn-warning"
                     ng-click="PC.deleteRequest(ask)">Pending
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
    <!-- ONLINE FRIENDS -->
  <h3><span class="fa fa-comments"></span>Friends</h3>
  <table class="table table-condensed">
    <thead>
      <tr>
        <th>Username</th>
        <th>Online</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="friend in PC.friends">
        <td ng-bind="friend.username"></td>
        <td ng-if="friend.online">
          <button class="btn btn-xs btn-success" ng-click="PC.requestCall(PC.users_online[$index])">Chat</button>
        </td>
        <td ng-if="friend.online == false">
          <button class="btn btn-xs btn" ng-click="PC.requestCall(PC.users_online[$index])">Offline</button>
        </td>
      </tr>
    </tbody>
